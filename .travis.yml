language: python
dist: xenial
sudo: true
python:
  - '3.6'
install:
  - make install-dep-packages
  - pip install -r requirements-dev.txt
script:
  - make ci-test
deploy:
    provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: dist/*
    on:
        repo: dlt-rilmta/hunspellpy
        branch: master
        tags: true
    notifications:
        email: false
